server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/auth/**

      - id: product-service
        uri: lb://PRODUCT-SERVICE
        predicates:
          - Path=/api/products/**

      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates:
          - Path=/api/orders/**

      - id: inventory-service
        uri: lb://INVENTORY-SERVICE
        predicates:
          - Path=/api/inventory/**

      - id: payment-service
        uri: lb://PAYMENT-SERVICE
        predicates:
          - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
